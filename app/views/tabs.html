<ul class="tabs">
    <li class="tab" ng-class="{ active:server }">
        <a href="#/server">Server</a>
    </li>
    <li ng-repeat="channelTab in channels track by $index" class="tab" ng-class="{ active:channelEquals(channelTab, channel), highlight:channelTab.active, disconnected:!channelTab.connected }">
        <a href="#/channels/{{ channelTab.name.replace('#', '%23') }}" title="{{ channelTab.name }}">{{ channelTab.name }}</a>
        <a ng-if="channelTab.connected === true;" ng-click="channelTab.close()"><i class="icon-signout"></i></a>
        <a ng-if="channelTab.connected === false;" ng-click="channelTab.close()">X</a>
    </li>
    <li ng-repeat="queryTab in queries track by $index" class="tab" ng-class="{ active:queryEquals(query, queryTab), highlight:queryTab.active }">
        <a href="#/query/{{ queryTab.name }}" title="{{ queryTab.user.nickName }}">{{ queryTab.user.nickName }}</a>
        <a ng-click="queryTab.close()">X</a>
    </li>
    <li ng-repeat="ytTab in youtubes track by $index" class="tab" ng-class="{ active:ytEquals(ytTab, youtube) }">
        <a href="#/yt/{{ ytTab.id }}" title="{{ ytTab.name }}">{{ ytTab.name | truncate: 15 }}</a>
        <a ng-click="ytTab.close()">X</a>
    </li>
</ul>
